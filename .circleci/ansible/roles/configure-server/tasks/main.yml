---
- name: "Add Node.js from Nodesource"
  become: true
  shell: | 
    curl -sL https://deb.nodesource.com/setup_14.x | sudo -E bash -

- name: "Install Node.js 14"
  become: true
  apt:
    name: ["node.js"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present