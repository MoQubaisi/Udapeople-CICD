---
- name: "Add Node.js from Nodesource"
  become: true
  shell: | 
    curl -sL https://deb.nodesource.com/setup_13.x | sudo -E bash -
  register: command_result
  failed_when: "'FAILED' in command_result.stderr"

- name: "Install Node.js 13"
  become: true
  apt:
    name: ["nodejs"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

